<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-700 text-white">
    
    <h2 class="fixed top-[1px] left-[4px] text-[15px] text-gray-400">Image credits: &copyUnsplash</h2>

    <h1 class="text-center m-[100px_auto_50px] font-bold text-[25px] tracking-[1.5px]">Image Search Engine</h1>

    <form id="searchForm" action="" class="w-[90%] max-w-[600px] m-auto h-[60px] md:h-[80px] flex items-center bg-sky-900 rounded-[4px]">
        <input id="searchBox" type="text" placeholder="Search anything here..." class="bg-transparent h-full flex-[1] border-[0] outline-[0] px-[20px] md:px-[30px] text-[18px]">
        <button id="searchButton" class="h-[100%] px-[20px] md:px-[40px] bg-gray-800 text-[16px] md:text-[18px] rounded-r-[4px] hover:shadow-[-1px_0px_5px_rgba(0,0,0,0.3)] transition-all duration-[0.1s]">Search</button>
    </form>

    <div id="searchResult" class="w-[80%] m-[50px_auto_20px] md:m-[80px_auto_50px] grid grid-cols-2 md:grid-cols-3 gap-[20px] md:gap-[30px]"></div>

    <button id="showMore" class="bg-gray-800 m-[15px_auto] hidden px-[12px] py-[10px] rounded-[7px]">Show more</button>

    <script src="index.js"></script>
</body>
</html>
